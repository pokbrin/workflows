name: 编译OpenWrt

on:
  watch:
    types: [started]

env:
  LEDE_REPO_URL: https://github.com/coolsnowwolf/lede.git

jobs:
  build-openwrt:
    runs-on: ubuntu-latest

    steps:
      - name: 检出当前工程
        uses: actions/checkout@main

      - name: 检查工作环境
        run: |
          echo "LEDE 源码地址: ${{ env.LEDE_REPO_URL }}"
          echo "系统: ${{ runner.os }}"
          echo "工作空间: ${{ github.workspace }}"
          echo "查看系统发行版"
          cat /etc/lsb-release

